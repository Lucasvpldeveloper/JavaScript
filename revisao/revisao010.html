<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multa</h1>
   Velocidade do carro: <input type="number" name="txt1" id="txt1"> Km/h 
   <input type="button" value="Verificar" onclick="verificar()">
   <div id="res">

   </div>
   <script>
    function verificar() {
        var verificar = window.document.getElementById('txt1')
        var res = window.document.getElementById('res')
        velocidade = Number(verificar.value)
        res.innerHTML = `<p> Sua velocidade atual é <strong>${velocidade} Km/h</strong> </p>`    
        if (velocidade > 60) {
            res.innerHTML += `<p> Você está sendo <strong> MULTADO </strong> por excesso de velocidade </p>`
        } 
        res.innerHTML += `<p> Dirija sempre com cinto de segurança! </p>`
    }
   </script>
</body>
</html>
