<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
            background-color:green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center; 
        }
    </style>
</head>
<body>
        <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
            Interaja...
        </div>
    <script>
        function clicar() {
            var clicou = window.document.getElementById('area')
            clicou.innerText = 'Clicou!'
            clicou.style.background = 'red'
        }

        function entrou() {
            var entrou = window.document.getElementById('area')
            entrou.innerText = 'Entrou'
            entrou.style.background = 'blue'
        }

        function saiu() {
            var saiu = window.document.getElementById('area')
            saiu.innerText = 'Saiu!'
            saiu.style.background = 'green'
        }
    </script>
</body>
</html>
