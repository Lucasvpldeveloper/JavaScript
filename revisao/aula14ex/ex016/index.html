<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <div>
            <p>
                <label for="ini">Inicio:</label>
                <input type="number" name="ini" id="ini">
            </p>

            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="fim" id="fim">
            </p>

            <p>
                <label for="passo">Passo:</label>
                <input type="number" name="passo" id="passo">
            </p>

            <p>
                <input type="button" value="Contar" onclick="contador()">
            </p>
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </main>
    <footer>
        <p>@Lucasvpl</p>
    </footer>
    <script src="contador.js"></script>
</body>
</html>
